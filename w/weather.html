<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_daily</title>
  </head>
  <body>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Stockholm</h1>
          <p class="current-details">
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong>40 %</strong>, Wind: <strong>6 m/s</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span
          ><span class="current-temperature-value" id="current-temperature"
            >22</span
          ><span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>
  </body>
</html>
